<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Написать отзыв - Sneaker Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .rating-input {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .rating-input input[type="radio"] {
            display: none;
        }

        .rating-input label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-input label:hover,
        .rating-input label:hover ~ label,
        .rating-input input[type="radio"]:checked ~ label {
            color: #ffc107;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⭐ Написать отзыв</h1>
        </header>

        <div class="form-container">
            <h3>Отзыв о товаре: {{ product.brand }}</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Оценка *</label>
                    <div class="rating-input">
                        <input type="radio" name="rating" value="5" id="star5">
                        <label for="star5">⭐</label>
                        <input type="radio" name="rating" value="4" id="star4">
                        <label for="star4">⭐</label>
                        <input type="radio" name="rating" value="3" id="star3">
                        <label for="star3">⭐</label>
                        <input type="radio" name="rating" value="2" id="star2">
                        <label for="star2">⭐</label>
                        <input type="radio" name="rating" value="1" id="star1">
                        <label for="star1">⭐</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Комментарий *</label>
                    <textarea id="comment" name="comment" required 
                              placeholder="Поделитесь своим мнением о товаре..."></textarea>
                </div>

                <button type="submit" class="btn">✅ Отправить отзыв</button>
                <a href="{% url 'product_detail' product.sneakers_id %}" class="btn btn-secondary">❌ Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
